<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container mt-5">

        <form onsubmit="onSubmit(event)" class="mb-5">
            <input type="text" name="firstName" placeholder="Förnamn" class="form-control">
            <input type="text" name="lastName" placeholder="Efternamn"  class="form-control">
            <input type="text" name="email" placeholder="E-postadress"  class="form-control">
            <button type="submit" class="btn btn-secondary">Skapa</button>
        </form>

        <button class="btn btn-secondary" onclick="getCustomers()">Hämta Kunder</button>
        <div id="results" class="mt-4"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
